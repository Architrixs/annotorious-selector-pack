text {

    <script>
      window.onload = function() {
        var viewer = OpenSeadragon({
          id: "openseadragon",
          prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4.2/build/openseadragon/images/",
          tileSources: {
            type: "image",
            url: "1280px-Hallstatt.jpg"
          },
          gestureSettingsTouch: {
            pinchRotate: true
          },
          showRotationControl: true,
          showFlipControl: true,
          constrainDuringPan: true,
        });
        var ColorSelectorWidget = function(args) {
                    // 3. Triggers callbacks on user action
                    console.log(args.annotation.bodies);
          var allTextPaths = [];
          var addTag = function(evt) {
            console.log(evt);
            // GET THE target button
            var button = evt.target;
            // toggle the inner text between ⬆ and ⬇ and ⬆⬇
            if (button.innerHTML == '⬆') {
              button.innerHTML = '⬇';
            } else if (button.innerHTML == '⬇') {
              button.innerHTML = '⬆⬇';
            } else {
              button.innerHTML = '⬆';
            }
            // find all textPath elements with the same href as button.dataset.tag
            var textPaths = document.querySelectorAll('textPath[href="' + button.dataset.tag + '"]');
            // for each of these, change innerHTML to button.innerHTML
            for (var i = 0; i < textPaths.length; i++) {
              textPaths[i].innerHTML = button.innerHTML;
            }

            // get parent of textPath
            var parentText = textPaths[0].parentElement;
            // change args.annotation.underlying.target.selector.value to reflect the change using regex and allTextPaths
            var selectorValue = args.annotation.underlying.target.selector.value;
            // get the string using allTextPaths by appending
            var string = '';
            for (var i = 0; i < allTextPaths.length; i++) {
              string += allTextPaths[i].outerHTML;
            }

            // replace the string in selectorValue with string everything between <text> and </text>
            // parse selectorValue to html and replace the innerHTML of the text element using allTextPaths and then stringify
            var newSelectorValue = new DOMParser().parseFromString(selectorValue, "text/xml").childNodes[0];
            // get the text element
            var textElement = newSelectorValue.getElementsByTagName('text')[0];
            // replace the innerHTML of textElement with string
            textElement.outerHTML = parentText.outerHTML;

            // stringify the newSelectorValue
            newSelectorValue = new XMLSerializer().serializeToString(newSelectorValue);
            // replace the selectorValue with newSelectorValue
            args.annotation.underlying.target.selector.value = newSelectorValue;


          }
          var createButton = function(value, href) {
            var button = document.createElement('button');

            button.dataset.tag = href;
            button.innerHTML = value;
            button.addEventListener('click', addTag); 
            return button;
          }
          // find the renderedVia.name in args.Annotation.underlyig.target
          var container = document.createElement('div');
          container.className = 'direction-widget';
          var name = args.annotation.underlying.target?.renderedVia?.name;
          if (name == 'customline'){
            // get all  textpath elements from selector.value using all content between <text> and </text>
            allTextPaths = args.annotation.underlying.target.selector.value.match(/<textPath.*?>(.*?)<\/textPath>/g);
            console.log(allTextPaths);

           
            // for each of these create a button with innerHTML of textPath
            for (var i = 0; i < allTextPaths.length; i++) {
              // typecast to HTMLElement to access innerHTML
              allTextPaths[i] = new DOMParser().parseFromString(allTextPaths[i], "text/xml").childNodes[0];
              var href = allTextPaths[i].getAttribute('href');
              container.appendChild(createButton(allTextPaths[i].innerHTML, href));
            }
            
          }
          return container;
        }

        var ColorFormatter = function(annotation) {
          // update annotation

        }
        
        var anno = OpenSeadragon.Annotorious(viewer, {
          locale: 'auto',
          allowEmpty: true,
          gigapixelMode: false,
          crosshair: true,
          // widgets: [ 
          //   ColorSelectorWidget,
          // ],
          // formatter: ColorFormatter
        });

        Annotorious.SelectorPack(anno, {
          tools: ['circle', 'ellipse', 'rect', 'freehand', 'polygon', 'customline', 'polyline' ]
        });

        document.addEventListener('contextmenu', function(evt) {
          evt.preventDefault();
          evt.stopPropagation();

          const targetTag = evt.target.tagName
          const id = evt.target.id
          if (targetTag === 'path'){
            const textElement = evt.target.parentNode.querySelector('text');
            // get the textPath element with the href as id of the path element
            const textPath = textElement.querySelector(`textPath[href="#${id}"]`)
            console.log(textPath)

          }
          else if (targetTag === 'textPath'){
            console.log(evt.target)
          }
        });

        var tools = anno.listDrawingTools();
        var selected = 0;
        var toolToggle = document.getElementById('current-tool');
        toolToggle.addEventListener('click', function() {   

          selected += 1;
          selected = selected % tools.length;

          var tool = tools[selected];
          if (tool == undefined) {
            tool = 'customline'
          }
          toolToggle.innerHTML = "TOOL: " + tool.toUpperCase();
          anno.setDrawingTool(tool);
        });

        var modeBtn = document.getElementById('mode');
        modeBtn.addEventListener('click', function() {
          if (modeBtn.innerHTML == 'MODE: VIEW') {
            modeBtn.innerHTML = 'MODE: ANNOTATE';
            anno.setDrawingEnabled(true);
          } else {
            modeBtn.innerHTML = 'MODE: VIEW';
            anno.setDrawingEnabled(false);
          }
        });
      }
    </script>
